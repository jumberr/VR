<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


  <title>PA3</title>
  <style>
    body {
      background-color: #EEEEEE;
    }
  </style>

  <script src="./Utils/trackball-rotator.js"></script>
  <script src="./Utils/m4.js"></script>
  <script src="./Utils/dat.gui.js"></script>
  <script src="./shader.gpu"></script>
  <script src="./main.js"></script>

</head>

<body onload="init()">

  <h2>Continuous Topographic Surface of Cassini</h2>
  <h2> with "Trackball" Mouse Rotation</h2>

  <p id="message">Drag your mouse on the cube to rotate it.<br>
    (On a touch screen, you can use your finger.)</p>

  <label for="scale">Scale Factor</label>
  <input type="range" name="scale" id="scale" min="0.1" value="1" max="3" step="0.1" onchange="draw()">
  <div id="canvas-holder">
    <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
  </div>


</body>

</html>
